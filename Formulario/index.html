<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<header>
		<img src="img/logo.png" alt="" height="60" width="80" >
		<nav>
			<a href="#$">
				<ul>
					<li>Home</li>
					<li>Contacto</li>
					<li>Login</li>
				</ul>
			</a>
		</nav>
	</header>
	<section>
		<h1>Curso desarrollo de software Fundación CESDE</h1>
		<p>Ingrese la siguiente información para inscribirse al curso</p>
		<form action="">
			<fieldset>
				<legend> 
					<h4>
						Cursos Cesde
					</h4>
				</legend>
				<label for="">Nombre:</label>
				<input type="text" name="Nombre" placeholder="Tu Nombre">
				<br><br>
				<label for="">Apellido:</label>
				<input type="text" name="Apellido" placeholder="Tu Apellido">
				<br><br>
				<label for="">Nacionalidad:</label>
				<input type="text" name="Nacionalidad" placeholder="Nacionalidad">
				<br><br>
				<label for="">Ciudad:</label>
				<input type="text" name="Ciudad" placeholder="Ciudad de residencia">
				<br><br>
				<label for="">Barrio:</label>
				<input type="text" name="Barrio" placeholder="Barrio donde vive">
				<br>
				<h4>Sexo</h4>
				<input type="radio" name="Genero" value="Masculino">
				<label for="">Masculino</label>
				<br>
				<input type="radio" name="Genero" value="Femenino">
				<label for="">Femenino</label>
				<label for="Femenino"></label>
				<br>
				<input type="radio" name="Genero" value="Indefinido">
				<label for="">Indefinido</label>
				<br><br>
				<label for="">Cursos a tomar</label>
				<select name="Cursos" id="">
					<option value="Javascritp">Javascritp</option>
					<option value="Php">Php</option>
					<option value="c#">C#</option>
				</select>
				<br><br>
				<label for="">Enviar Datos</label>
				<input type="submit" value="Enviar">
			</fieldset>
		</form>
		
	</section>
	<footer>
		
	</footer>
</body>
</html>
